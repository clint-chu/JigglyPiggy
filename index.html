<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JigglyPiggy</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            /* Disable and hide scrollbars on the browser */
            overflow: hidden;
            box-sizing: border-box;
        }

        canvas {
            display: grid;
            border: 1px solid black;
            place-items: center;
        }

        #jiggle {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

</head>

<body>
    <canvas id="coin"></canvas>
    <script type="text/javascript" src="./dist/bundle.js" defer></script>

    <button id="jiggle">Jiggle</button>
</body>

</html>
